 <header>
  <h1>第4章　文書の構造化</h1>
 </header>

 <article>
  <h2>4.4 文字参照</h2>
  <p>&lt;p&gt;から&lt;/p&gt;で囲まれた文章が、1つの段落となります。</p>
  <p>半角空白文字を記述しても、Webブラウザは解釈時に無視してしまうため、<br>
     コンテンツとして空白文字を表現するには、<br>
     全角文字か文字参照(空白は&amp;nbsp;)で記述する必要があります。</p>

  <p> 例えば、HTML文書で[abc&amp;nbsp;bef]→Webブラウザの表現[abc&nbsp;bef]となります。</p>
 </article>
