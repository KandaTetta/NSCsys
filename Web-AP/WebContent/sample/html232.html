<article>
  <h2>4.3 リスト</h2>
 <p>間近でクマに遭遇したとき、どうやって対応しますか？</p>
 <ul>
   <li>いきなり走って逃げる</li>
   <li>死んだふりをする</li>
   <li>大声でわめく</li>
 </ul>
 <p>どれも、実は結構危険な方法だそうです。</p>
 <p>ではどうするかというと、状況にもよるのですが、</p>
 <ol>
   <li>ゆっくり両腕をあげて振り</li>
   <li>穏やかに話しかけ</li>
   <li>すぐそばに障害物があれば、クマとの間に置くよう静かに移動して</li>
   <li>相手の動きを見ながらゆっくり後退する</li>
 </ol>
 <p>のだそうです。<br>まず、出会わないようにすることが大切ですが。</p>
 </article>
