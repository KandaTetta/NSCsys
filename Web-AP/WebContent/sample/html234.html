  <h1>第5章　コンテンツを組み込む要素</h1>
 </header>

 <article>
  <h2>5.1 画像の表示</h2>
 <p>静止画像の表示は、img要素でおこないます。</p>
 <figure>
　<img src="images/map001.gif" alt="世界地図">
 </figure>
 <p>HTML文書のファイルとは異なるファイルを用意するため、<br>
 正しく表現できない場合に備え、alt属性を必ず指定しましょう。</p>
 </article>
