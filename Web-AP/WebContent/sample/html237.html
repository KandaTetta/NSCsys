<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="utf-8">
 <title>HTML基礎</title>
 <link rel="stylesheet" href="styleform.css">
</head>

<body>

<header>
  <h1>付録　フォーム</h1>
 </header>

 <article>
  <h2>フォームの作成</h2>
  <h3>○○株式会社　お問い合わせについて</h2>
  <p>商品に関するお問い合わせがございましたら、以下の欄にご記入の上送信してください。</p>
  <form>
   <p><label><span>お名前：</span>
       <input type="text" name="username" class="txtfiled"></label></p>
   <p><label><span>メールアドレス：</span>
       <input type="email" name="mail" class="txtfiled"></label></p>
   <p><label><span>お問い合わせ内容：</span>
       <textarea name="comment" class="txtfiled"></textarea></label></p>
   <p><input type="submit" value="送信"></p>
  </form>
 </article>

</body>
</html>
