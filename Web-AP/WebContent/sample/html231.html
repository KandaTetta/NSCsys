 <article>
  <h2>4.1 HTML文書と要素の関係</h2>
  <p>文書は、「1つ以上の文による段落で構成され、また段落は文章に1つ以上含まれる」、何らかの意味を持つものです。HTMLも文書ですので、そこには相手に伝えたい「意味」があります。</p>
 </article>

 <article>
  <h2>4.2 文書の論理構造を明確にする要素</h2>
