<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>update-product-input.html</title>
</head>
<body>
変更対象の商品番号と、新しい情報を入力して、更新をクリックしてください<br>
<form action="UpdateProductServlet" method="POST">
<table>
<tr><td>商品番号</td><td><input type="text" name="productNo"></td></tr>
<tr><td>商品名</td><td><input type="text" name="productName"></td></tr>
<tr><td>価格</td><td><input type="text" name="price"></td></tr>
</table>
<input type="submit" value="更新">
</form>
</body>
</html>
