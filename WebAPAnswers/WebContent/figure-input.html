<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure-input.html</title>
</head>
<body>
<h1>長方形の面積を求めます。<br>
各辺の長さを入力してください。</h1>
<form action="FigureServlet" method="POST">
<table>
<tr>
<td><label>高さ:</label></td><td><input type="text" name="height">cm</td>
</tr>
<tr>
<td><label>幅:</label></td><td><input type="text" name="width">cm</td>
</tr>
<tr><td colspan="2" align="right"><input type="submit" value="選択"></td></tr>
</table>
</form>
</body>
</html>
